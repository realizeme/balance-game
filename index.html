<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ì†Œë§2ìƒ˜</title>
  <style>
    :root {
      --mint: #00b7a8;
      --mint-dark: #00998a;
      --bg-color: #e0f7f4;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    #message {
      font-size: 20px;
      margin: 10px;
      color: green;
      display: none;
    }

    #restart-btn {
      display: none;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--mint);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: var(--mint-dark);
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px); /* 4x4 ê³ ì • */
      gap: 27px 77px;
      justify-content: center;
    }

    .card {
      width: 150px;
      height: 150px;
      background-color: var(--mint);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px; /* ìˆ«ì í¬ê²Œ */
      color: white;
      cursor: pointer;
      user-select: none;
      border-radius: 10px;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background 0.3s;
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
    }

    .card.flipped,
    .card.matched {
      background-color: #fff;
      color: var(--mint);
      border: 2px solid var(--mint);
    }

    .card.matched {
      background-color: #d4ffd4;
      color: #000;
    }

    .card-number {
      position: absolute;
      font-size: 48px;
      color: #fff
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ ì†Œë§2ìƒ˜ ì¹œêµ¬ë“¤ì˜ ì´ë¦„ì„ ì™¸ì›Œìš”!!</h1>
  <div id="message">ğŸ‰ ì„±ê³µ! ì˜í–ˆì–´ìš”!</div>
  <button id="restart-btn">ë‹¤ì‹œ ì‹œì‘</button>
  <div id="game-board"></div>

  <script>
    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart-btn');

    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;
    const totalPairs = 8;

    restartBtn.addEventListener('click', initGame);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(cardData, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.type = cardData.type;
      card.dataset.value = cardData.value;
      card.dataset.pair = cardData.pair;
      card.dataset.index = index + 1;
      card.addEventListener('click', () => flipCard(card));

      // ìˆ«ìë¥¼ ì¹´ë“œ ì¤‘ì•™ì— í¬ê²Œ í‘œì‹œ
      const number = document.createElement('div');
      number.classList.add('card-number');
      number.textContent = index + 1;
      card.appendChild(number);

      return card;
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      card.innerHTML = ''; // ê¸°ì¡´ ë²ˆí˜¸ ì§€ìš°ê¸°

      if (card.dataset.type === 'image') {
        const img = document.createElement('img');
        img.src = 'images/' + card.dataset.value;
        card.appendChild(img);
      } else {
        card.textContent = card.dataset.value;
      }

      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        const [first, second] = flippedCards;

        const isMatch =
          first.dataset.value === second.dataset.pair &&
          second.dataset.value === first.dataset.pair;

        if (isMatch) {
          first.classList.add('matched');
          second.classList.add('matched');
          matchedCount++;
          flippedCards = [];
          lockBoard = false;

          if (matchedCount === totalPairs) {
            message.style.display = 'block';
            restartBtn.style.display = 'inline-block';
          }
        } else {
          setTimeout(() => {
            [first, second].forEach(card => {
              card.classList.remove('flipped');
              card.innerHTML = '';
              const num = document.createElement('div');
              num.classList.add('card-number');
              num.textContent = card.dataset.index;
              card.appendChild(num);
            });
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    }

    function initGame() {
      board.innerHTML = '';
      message.style.display = 'none';
      restartBtn.style.display = 'none';
      flippedCards = [];
      lockBoard = false;
      matchedCount = 0;

      fetch('images/images.json')
        .then(res => res.json())
        .then(items => {
          const selectedItems = shuffle(items).slice(0, totalPairs);
          const cards = [];

          selectedItems.forEach(item => {
            cards.push({ type: 'image', value: item.file, pair: item.name });
            cards.push({ type: 'name', value: item.name, pair: item.file });
          });

          shuffle(cards).forEach((cardData, index) => {
            board.appendChild(createCard(cardData, index));
          });
        });
    }

    initGame();
  </script>
</body>
</html>
